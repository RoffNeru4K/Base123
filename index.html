<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neru Data</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 300px;
            border: 2px solid red;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            outline: none;
            background: #333;
            color: white;
        }

        .input-section input[type="password"] {
            -webkit-text-security: disc;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            color: red;
            border: 2px solid red;
            background-color: transparent;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: red;
            color: black;
        }

        .game-container {
            margin-top: 20px;
        }

        .game-container .game {
            border: 1px solid red;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .copy-btn {
            background-color: red;
            color: black;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hidden-password {
            width: 100px;
        }

        .star-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }

        .popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            border: 1px solid #000;
            padding: 10px;
            z-index: 100;
        }

        .popup input[type="color"] {
            width: 100%;
        }

        .popup button {
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            padding: 5px;
            background-color: red;
            color: white;
            border: none;
        }

    </style>
</head>

<body>

    <div class="title">Neru Data</div>
    <div class="container" id="container">
        <div id="login-section" class="input-section">
            <input type="password" id="username" placeholder="Enter username" />
            <button class="login-btn" onclick="checkUsername()">Login</button>
            <p id="error-message" style="color: red;"></p>
        </div>
        <div id="account-section" style="display:none;">
            <div class="game-container" id="game-container"></div>
        </div>
    </div>

    <div class="star-icon" onclick="togglePopup()">â˜…</div>

    <div class="popup" id="color-popup">
        <label for="color-input">Choose Container Color:</label>
        <input type="color" id="color-input">
        <button onclick="saveColor()">Save</button>
    </div>

    <script>
        // Simpan background URL jika tersedia, jika tidak default hitam
        const backgroundUrl = ''; // masukkan URL background di sini jika ada
        if (backgroundUrl) {
            document.body.style.backgroundImage = `url(${backgroundUrl})`;
            document.body.style.backgroundSize = 'cover';
        }

        let colorTimeout;
        const container = document.getElementById('container');

        // Ubah warna kontainer dan kembali ke merah setelah 30 menit
        function saveColor() {
            const newColor = document.getElementById('color-input').value;
            container.style.borderColor = newColor;
            clearTimeout(colorTimeout);
            colorTimeout = setTimeout(() => {
                container.style.borderColor = 'red';
            }, 1800000); // 30 menit dalam milidetik
            togglePopup();
        }

        function togglePopup() {
            const popup = document.getElementById('color-popup');
            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
        }

        function checkUsername() {
            const enteredUsername = document.getElementById('username').value;
            const errorMessage = document.getElementById('error-message');
            const loginSection = document.getElementById('login-section');
            const accountSection = document.getElementById('account-section');

            const jsonUrl = `https://raw.githubusercontent.com/RoffNeru4K/Base123/main/${enteredUsername}.json`;

            fetch(jsonUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Username tidak ditemukan!');
                    }
                })
                .then(data => {
                    loginSection.style.display = 'none';
                    accountSection.style.display = 'block';
                    errorMessage.textContent = '';
                    loadAccountData(data);
                })
                .catch(error => {
                    errorMessage.textContent = 'Username tidak terdaftar!';
                    console.error('Error:', error);
                });
        }

        function loadAccountData(data) {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = ''; 

            data.forEach(account => {
                const { game, username, password } = account;
                const isEmail = username.includes('@');
                const label = isEmail ? 'Email' : 'Username';
                const truncatedUsername = username.replace(/./g, '*'); // Ubah ke *

                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.innerHTML = `
                    <h3>${game}</h3>
                    <p>${label}: ${truncatedUsername} <button class="copy-btn" onclick="copyToClipboard('${username}')">Copy</button></p>
                    <p>Password: <span class="hidden-password">******</span> <button class="copy-btn" onclick="copyToClipboard('${password}')">Copy</button></p>
                `;

                gameContainer.appendChild(gameDiv);
            });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Copied to clipboard: ' + text);
        }

        document.getElementById('username').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkUsername();
            }
        });

        // Cegah cache username
        document.getElementById('username').value = '';
    </script>

</body>

</html>
