<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neru Data</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .red-cursor {
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAcAAAAFCAYAAACJViUEAAAAOElEQVR42mJ89t5/MwMzJgYGBsYPSHAlMBRAAPhAAzDQKIFACIAADwDA0ogdCIwGIIAkRDAnAUzFKMpgACAgDhmUCA0GW6aQAAAABJRU5ErkJggg=='), auto;
        }

        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            text-align: center;
            width: 300px;
            border: 2px solid red;
            padding: 20px;
            border-radius: 10px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            outline: none;
            background: #333;
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            color: red;
            border: 2px solid red;
            background-color: transparent;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: red;
            color: black;
        }

        .game-container {
            margin-top: 20px;
        }

        .game-container .game {
            border: 1px solid red;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .copy-btn {
            background-color: red;
            color: black;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hidden-password {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="title">Neru Data</div>
    <div class="container">
        <div id="login-section" class="input-section">
            <input type="text" id="username" placeholder="Enter username" />
            <button class="login-btn" onclick="checkUsername()">Login</button>
            <p id="error-message" style="color: red;"></p>
        </div>
        <div id="account-section" style="display:none;">
            <div class="game-container" id="game-container"></div>
        </div>
    </div>

    <script>
        function checkUsername() {
            const enteredUsername = document.getElementById('username').value;
            const errorMessage = document.getElementById('error-message');
            const loginSection = document.getElementById('login-section');
            const accountSection = document.getElementById('account-section');

            const jsonUrl = `https://raw.githubusercontent.com/RoffNeru4K/Base123/main/${enteredUsername}.json`;

            // Coba fetch data JSON berdasarkan username
            fetch(jsonUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Username tidak ditemukan!');
                    }
                })
                .then(data => {
                    loginSection.style.display = 'none';
                    accountSection.style.display = 'block';
                    errorMessage.textContent = '';
                    loadAccountData(data);
                })
                .catch(error => {
                    errorMessage.textContent = 'Username tidak terdaftar!';
                    console.error('Error:', error);
                });
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Copied to clipboard: ' + text);
        }

        function truncateText(text) {
            if (text.length > 5) {
                return text.substring(0, 5) + '...';
            }
            return text;
        }

        // Memuat data akun dari JSON
        function loadAccountData(data) {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = ''; // Clear existing content

            data.forEach(account => {
                const { game, username, password } = account;

                const isEmail = username.includes('@');
                const label = isEmail ? 'Email' : 'Username';

                const truncatedUsername = truncateText(username);

                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.innerHTML = `
                    <h3>${game}</h3>
                    <p>${label}: ${truncatedUsername} <button class="copy-btn" onclick="copyToClipboard('${username}')">Copy</button></p>
                    <p>Password: <span class="hidden-password">******</span> <button class="copy-btn" onclick="copyToClipboard('${password}')">Copy</button></p>
                `;

                gameContainer.appendChild(gameDiv);
            });
        }

        // Set cursor merah jika di PC
        if (!/Mobi|Android/i.test(navigator.userAgent)) {
            document.body.classList.add('red-cursor');
        }
    </script>
</body>

</html>
