<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | NeruTik</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: #ccc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    .navbar .logo {
      color: #ff0050;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .error-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-container h1 {
      font-size: 3rem;
      color: #ff0050;
      margin: 0;
    }
    .error-container p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .error-container a {
      background: #ff0050;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .error-container a:hover {
      background: #e00445;
    }
    footer {
      background: #1e1e1e;
      padding: 1.5rem;
      text-align: center;
      color: #ccc;
      border-top: 1px solid #333;
    }
    footer div {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    footer a {
      color: #ff0050;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #e00445;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="#" onclick="returnToHome()">NeruTik</a>
  </header>
  <main class="error-container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a onclick="returnToHome()">Back to Home</a>
  </main>
  <footer>
    <div>
      <a href="#" onclick="alert('By using NeruTik, you agree to our Terms of Use')">Terms</a>
      <a href="#" onclick="alert('We do not store any personal data')">Privacy</a>
      <a href="https://wa.me/6285179993021" target="_blank">WhatsApp</a>
    </div>
    <p>Â© 2025 NeruTik. All rights reserved.</p>
  </footer>
  <script>
    function returnToHome() {
      const hostname = window.location.hostname;
      const path = window.location.pathname;
      let redirectPath = '/';

      if (hostname.toLowerCase().includes('github')) {
        const pathSegments = path.split('/').filter(segment => segment);
        if (pathSegments.length > 0) {
          redirectPath = `/${pathSegments[0]}/`;
        }
      }

      window.location.href = redirectPath;
    }
  </script>
</body>
</html>
