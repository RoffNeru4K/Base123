<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostname & Path Viewer</title>
  <style>
    #output {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 8px;
      font-family: monospace;
      display: none;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <button onclick="showUrlInfo()">Tampilkan Hostname & Path</button>
  <div id="output"></div>

  <script>
    function showUrlInfo() {
      const hostname = window.location.hostname;
      const path = window.location.pathname;
      const output = document.getElementById("output");

      output.innerHTML = `
        <strong>Hostname:</strong> ${hostname}<br>
        <strong>Path:</strong> ${path}
      `;
      output.style.display = "block";
    }
  </script>

</body>
</html>
